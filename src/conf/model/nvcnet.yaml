target: nvcnet
n_speaker_embedding: 128          # dimension of speaker embedding

# Discriminator network
ndf: 16
n_layers_D: 4                     # number of layers in discriminator
num_D: 3
downsamp_factor: 4
n_D_updates: 1

# Generator network
ngf: 32
n_residual_layers: 4
ratios: [8, 8, 2, 2]
bottleneck_dim: 4

# Speaker network
n_spk_layers: 5                  # number of layers in speaker encoder

# multi-scale spectral loss
window_sizes: [2048, 1024, 512]

# loss
label_smooth: false
adv_loss_type: mse # bce or mse
sisnr_loss:
  is_use: false
  lambda_snr: 5

spk_loss:
  is_use: false
  type: mse # mse or cosine
  lambda_spk: 5

# loss 
lambda_rec: 10
lambda_con: 10
lambda_kld: 0.02